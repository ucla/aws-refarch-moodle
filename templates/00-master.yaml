      - p3.16xlarge
    ConstraintDescription: Must be a valid Amazon EC2 instance type.
    Default: t2.large
    Description: The Amazon EC2 instance type for your web instances.
    Type: String
  HostedZoneName:
    AllowedPattern: ^$|(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$
    Description: '[ Optional ] The Route 53 hosted zone to create the domain in (e.g. example.edu).'
    Type: String
  DomainName:
    AllowedPattern: ^$|(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$
    Description: '[ Optional ] The main domain name of the Moodle site (e.g. moodle.example.edu).'
    Type: String
  MoodleLocale:
    Description: "The main language of the Moodle site, during initial configuration."
    Type: String
    Default: en
  AvailabilityZones:
    Description: 'List of Availability Zones to use for the subnets in the VPC. Note:
      The logical order is preserved.'
    Type: List<AWS::EC2::AvailabilityZone::Name>
  NumberOfAZs:
    AllowedValues:
    - 2
    - 3
    - 4
    - 5
    - 6
    Default: 2
    Description: Number of Availability Zones to use in the VPC. This must match your
      selections in the list of Availability Zones parameter.
    Type: Number
  VpcId:
    Type: "AWS::EC2::VPC::Id"
    Description: Select an existing VPC
    Default: ""
  VpcTenancy:
    AllowedValues:
    - default
    - dedicated
    Default: default
    Description: The allowed tenancy of instances launched into the VPC
    Type: String
  PrivateSubnets:
    Description: Private Subnet List
    Type: List<AWS::EC2::Subnet::Id>
  PublicSubnets:
    Description: Public Subnet List
    Type: List<AWS::EC2::Subnet::Id>
  UseCloudFrontBoolean:
    AllowedValues:
      - true
      - false
    Default: true
    Description: Specifies whether a CloudFront Distribution should be created to serve the Moodle website content.
    Type: String
  UseRoute53Boolean:
    AllowedValues:
      - true
      - false
    Default: true
    Description: Specifies whether a record set should be created in Route 53 for your Moodle domain name.
    Type: String


Conditions:
  DeployWithoutSessionCache:
    !Equals [ false, !Ref UseSessionCacheBoolean ]
  DeployWithSessionCache:
    !Equals [ true, !Ref UseSessionCacheBoolean ]
  DeployApplicationCache:
    !Equals [ true, !Ref UseApplicationCacheBoolean ]
  DeployRoute53:
    !Equals [ true, !Ref UseRoute53Boolean ]
  DeployCloudFront:
    !Equals [ true, !Ref UseCloudFrontBoolean ]

Resources:
  MyRDSInstanceSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: 'This is the secret for my RDS instance'
      GenerateSecretString:
        SecretStringTemplate: !Sub '{"username": "${DatabaseMasterUsername}"}'
        GenerateStringKey: 'password'
        PasswordLength: 16
        ExcludeCharacters: '"@/\'
  
  securitygroups:
    #DependsOn: !Ref VpcId
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        SshAccessCidr:
          !Ref SshAccessCidr
        Vpc:
          !Ref VpcId
      TemplateURL: https://moodle-templates.s3.us-east-2.amazonaws.com/aws-refarch-moodle/templates/02-securitygroups.yaml
  bastion:
    DependsOn: securitygroups
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        BastionInstanceType:
          !Ref BastionInstanceType
        BastionSecurityGroup:
          !GetAtt [ securitygroups, Outputs.BastionSecurityGroup ]
        EC2KeyName:
          !Ref EC2KeyName
        NumberOfSubnets:
          !Ref NumberOfAZs
        Subnet:
          !Join [',', !Ref PublicSubnets]
      TemplateURL: https://moodle-templates.s3.us-east-2.amazonaws.com/aws-refarch-moodle/templates/03-bastion.yaml
  publicalb:
    DependsOn: securitygroups
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        NumberOfSubnets:
          !Ref NumberOfAZs
        Subnet:
          !Join [',', !Ref PublicSubnets]
        PublicAlbAcmCertificate:
          !Ref PublicAlbAcmCertificate
        PublicAlbSecurityGroup:
          !GetAtt [ securitygroups, Outputs.PublicAlbSecurityGroup ]
        Vpc:
          !Ref VpcId
      TemplateURL: https://moodle-templates.s3.us-east-2.amazonaws.com/aws-refarch-moodle/templates/03-publicalb.yaml
  rds:
    DependsOn: [ securitygroups ]
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        DatabaseInstanceType:
          !Ref DatabaseInstanceType
        # DatabaseMasterUsername:
        #   !Ref DatabaseMasterUsername
        MyRDSInstanceSecretArn:
          !Ref MyRDSInstanceSecret
        DatabaseName:
          !Ref DatabaseName
        DatabaseEncrpytedBoolean:
          !Ref DatabaseEncrpytedBoolean
        DatabaseCmk:
          !Ref DatabaseCmk
        DatabaseSecurityGroup:
          !GetAtt [ securitygroups, Outputs.DatabaseSecurityGroup ]
        Subnet:
          !Join [',', !Ref PrivateSubnets]
        NumberOfSubnets:
          !Ref NumberOfAZs
      TemplateURL: https://moodle-templates.s3.us-east-2.amazonaws.com/aws-refarch-moodle/templates/03-rds.yaml
  efsfilesystem:
    DependsOn: securitygroups
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        EncrpytedBoolean:
          !Ref EfsEncrpytedBoolean
        Cmk:
          !Ref EfsCmk
        Growth:
          !Ref EfsGrowth
        InstanceType:
          !Ref EfsGrowthInstanceType
        EC2KeyName:
          !Ref EC2KeyName
        SecurityGroup:
         !GetAtt [ securitygroups, Outputs.EfsSecurityGroup ]
        NumberOfSubnets:
          !Ref NumberOfAZs
        PerformanceMode:
          !Ref EfsPerformanceMode
        Subnet:
          !Join [',', !Ref PrivateSubnets]
      TemplateURL: https://moodle-templates.s3.us-east-2.amazonaws.com/aws-refarch-moodle/templates/03-efsfilesystem.yaml
  sessioncache:
    Condition: DeployWithSessionCache
    DependsOn: securitygroups
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        Subnet:
          !Join [',', !Ref PrivateSubnets]
        ElastiCacheClusterName:
          !Sub '${CachePrefix}session'
        ElastiCacheNodeType:
          !Ref SessionCacheNodeType
        ElastiCacheSecurityGroup:
          !GetAtt [ securitygroups, Outputs.ElastiCacheSecurityGroup ]
        NumberOfSubnets:
          !Ref NumberOfAZs
      TemplateURL: https://moodle-templates.s3.us-east-2.amazonaws.com/aws-refarch-moodle/templates/03-elasticache.yaml
  applicationcache:
    Condition: DeployApplicationCache
    DependsOn: securitygroups
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        Subnet:
          !Join [',', !Ref PrivateSubnets]
        ElastiCacheClusterName: 
          !Sub '${AWS::StackName}application'
        ElastiCacheNodeType:
          !Ref ApplicationCacheNodeType
        ElastiCacheSecurityGroup:
          !GetAtt [ securitygroups, Outputs.ElastiCacheSecurityGroup ]
        NumberOfSubnets:
          !Ref NumberOfAZs
      TemplateURL: https://moodle-templates.s3.us-east-2.amazonaws.com/aws-refarch-moodle/templates/03-elasticache.yaml
  webnocache:
    DependsOn: [ publicalb, rds, efsfilesystem ]
    Condition: DeployWithoutSessionCache
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        DatabaseClusterEndpointAddress:
          !GetAtt [ rds, Outputs.DatabaseClusterEndpointAddress ]
        # DatabaseMasterUsername:
        #   !Ref DatabaseMasterUsername
        MyRDSInstanceSecretArn:
          !Ref MyRDSInstanceSecret
        DatabaseName:
          !Ref DatabaseName
        ElasticFileSystem:
          !GetAtt [ efsfilesystem, Outputs.ElasticFileSystem ]
        EC2KeyName:
          !Ref EC2KeyName
        NumberOfSubnets:
          !Ref NumberOfAZs
        PublicAlbTargetGroupArn:
          !GetAtt [ publicalb, Outputs.PublicAlbTargetGroupArn ]
        PublicAlbHostname:
          !GetAtt [ publicalb, Outputs.PublicAlbHostname ]
        SslCertificate:
          !GetAtt [ publicalb, Outputs.SslCertificate ]
        WebAsgMax:
          !Ref WebAsgMax
        WebAsgMin:
          !Ref WebAsgMin
        WebInstanceType:
          !Ref WebInstanceType
        WebSecurityGroup:
          !GetAtt [ securitygroups, Outputs.WebSecurityGroup ]
        Subnet:
          !Join [',', !Ref PublicSubnets]
        DomainName:
          !Ref DomainName
        MoodleLocale:
          !Ref MoodleLocale
        ElastiCacheClusterEndpointAddress:
          ''
      TemplateURL: https://moodle-templates.s3.us-east-2.amazonaws.com/aws-refarch-moodle/templates/04-web.yaml
  webcached:
    DependsOn: [ publicalb, rds, efsfilesystem, sessioncache ]
    Condition: DeployWithSessionCache
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        DatabaseClusterEndpointAddress:
          !GetAtt [ rds, Outputs.DatabaseClusterEndpointAddress ]
        # DatabaseMasterUsername:
        #   !Ref DatabaseMasterUsername
        MyRDSInstanceSecretArn:
          !Ref MyRDSInstanceSecret
        DatabaseName:
          !Ref DatabaseName
        ElasticFileSystem:
          !GetAtt [ efsfilesystem, Outputs.ElasticFileSystem ]
        EC2KeyName:
          !Ref EC2KeyName
        NumberOfSubnets:
          !Ref NumberOfAZs
        PublicAlbTargetGroupArn:
          !GetAtt [ publicalb, Outputs.PublicAlbTargetGroupArn ]
